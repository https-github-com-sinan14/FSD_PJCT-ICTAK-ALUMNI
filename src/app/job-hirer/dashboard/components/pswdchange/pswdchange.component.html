<!--Section: Block Content-->
<section class="mb-5 text-center" id="txt">

    <div id="banner">
        <h2>SET NEW PASSWORD</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors">Minimum 8 characters, at least one uppercase, and
                    one lower case, must contain at least one number,one SPECIAL char</div>
            </div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required
                </div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
        </div><br>
        <div class="form-group" style="align-content: center;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button class="btn btn-primary">Register</button>&nbsp;&nbsp;
            <button class="btn btn-primary" type="reset" value="reset">CANCEL</button>
        </div>
    </form>
</section>
<!--Section: Block Content-->
